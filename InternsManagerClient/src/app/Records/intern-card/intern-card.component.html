<div *ngFor="let intern of interns;index as i" class="margin-top-10">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{intern.name}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <img mat-card-image [src]="sources[i]">
        <p>
          Age: {{intern.age}}
        </p>
        <p>
          Date of Birth: {{intern.dateOfBirth}}
        </p>
      </mat-card-content>
      <button mat-icon-button (click)="deleteIntern(intern)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </mat-card>
  </div>
