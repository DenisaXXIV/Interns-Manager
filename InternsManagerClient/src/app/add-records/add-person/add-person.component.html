<div class="form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput placeholder="FirstName LastName " [(ngModel)]="inputName" name="Name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date of Birth</mat-label>
    <input matInput mask="0000-M0-d0" placeholder="Ex. 2022-06-23" [(ngModel)]="inputDateOfBirth" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Gender</mat-label>
    <input matInput placeholder="M / F" [(ngModel)]="inputGender" name="Gender" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Path to Profile Picture</mat-label>
    <input matInput type="url" placeholder="Ex. https://site/this-pic.png" [(ngModel)]="inputPicPath"
      pattern="https://.*"/>
  </mat-form-field>

  <div id="buttonBox">
    <button id="addB" mat-button (click)="addPerson()"></button>
  </div>

</div>
