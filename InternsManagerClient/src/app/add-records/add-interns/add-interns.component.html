<div class="form">

  <mat-form-field appearance="fill">
    <mat-label>Person</mat-label>
    <mat-select [(value)]="setthisPerson" *ngIf="listPersons">
      <mat-option *ngFor="let person of listPersons" [value]="person">{{person.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Internship</mat-label>
    <mat-select [(value)]="thisInternship" *ngIf="listInternships">
      <mat-option *ngFor="let internship of listInternships" [value]="internship">{{internship.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Number of Vacantion Days</mat-label>
    <input matInput [(ngModel)]="vacantionDays" name="Number of Vacantion Days" placeholder="20"/>
  </mat-form-field>

  <div id="buttonBox">
    <button id="addB" mat-button (click)="addIntern()" routerLink="add"></button>
  </div>

</div>
