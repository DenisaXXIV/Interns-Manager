<div id="page">
  <div id="filter">
    <div id="box">
      <div id="container">

        <h1 style="text-align: center;">Login</h1>

        <mat-form-field appearance="fill" placeholder="Enter the Username">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="Username" />
        </mat-form-field>

        <mat-form-field appearance="fill" placeholder="Enter the Password">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="Password" />
        </mat-form-field>

        <div id="buttonBox">
          <button id="addB" mat-button (click)="login(username,password)" routerLink=""></button>
        </div>
        <!-- </form> -->

      </div>
    </div>
  </div>
</div>
